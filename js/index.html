<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css" />

    <script
      src="https://kit.fontawesome.com/ee7cef40f9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="container">
        <div class="leftDiv">
          <div class="leftBackground">
            <div class="menu"><i class="fa-solid fa-bars"></i></div>
            <div class="timeDiv">
              <span class="time"></span><span class="pmam"></span>
            </div>
            <div class="week"></div>
            <div class="date"></div>
            <div class="temp"></div>
            <div class="descripDiv">
              <div class="weatherIcon"></div>
              <div class="description"></div>
            </div>
            <div class="locationDiv">
              <div class="locatIcon"></div>
              <div class="location"></div>
            </div>
          </div>
        </div>
        <div class="rightDiv">
          <div class="rightTopDiv">
            <div class="conditionDiv">
              <div class="condition">
                <div class="humidity">Humidity :</div>
                <div class="wind">Wind :</div>
                <div class="feelslike">Feelslike :</div>
                <div class="highestTem">Highest Tem :</div>
                <div class="lowestTem">Lowest Tem :</div>
              </div>

              <div class="num">
                <div class="humidityCon"></div>
                <div class="windCon"></div>
                <div class="feelslikeCon"></div>
                <div class="highestTemCon"></div>
                <div class="lowestTemCon"></div>
              </div>
            </div>
          </div>

          <div class="dayDiv">
            <div class="day1"></div>
            <div class="temConDiv">
              <div class="dayTem1"></div>
              <div class="dayIcon1"></div>
              <div class="temDetail">
                <div class="feelslike1"></div>
                <div class="highestTem1"></div>
                <div class="lowestTem1"></div>
              </div>
            </div>
          </div>
          <div class="dayDiv">
            <div class="day2"></div>
            <div class="temConDiv">
              <div class="dayTem2"></div>
              <div class="dayIcon2"></div>
              <div class="temDetail">
                <div class="feelslike2"></div>
                <div class="highestTem2"></div>
                <div class="lowestTem2"></div>
              </div>
            </div>
          </div>
          <div class="dayDiv">
            <div class="day3"></div>
            <div class="temConDiv">
              <div class="dayTem3"></div>
              <div class="dayIcon3"></div>
              <div class="temDetail">
                <div class="feelslike3"></div>
                <div class="highestTem3"></div>
                <div class="lowestTem3"></div>
              </div>
            </div>
          </div>
          <div class="dayDiv">
            <div class="day4"></div>
            <div class="temConDiv">
              <div class="dayTem4"></div>
              <div class="dayIcon4"></div>
              <div class="temDetail">
                <div class="feelslike4"></div>
                <div class="highestTem4"></div>
                <div class="lowestTem4"></div>
              </div>
            </div>
          </div>
          <div class="dayDiv">
            <div class="day5"></div>
            <div class="temConDiv">
              <div class="dayTem5"></div>
              <div class="dayIcon5"></div>
              <div class="temDetail">
                <div class="feelslike5"></div>
                <div class="highestTem5"></div>
                <div class="lowestTem5"></div>
              </div>
            </div>
          </div>
          <div class="rightBottomDiv">
            <div class="errTap">
              <i class="fa-solid fa-triangle-exclamation"></i> Invalid City
            </div>
            <input class="search" type="text" placeholder="Change Location" />
            <div class="earthIcon">
              <i class="fa-solid fa-earth-americas"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="weather.js"></script>
  </body>
</html>
